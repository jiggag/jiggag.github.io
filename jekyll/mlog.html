---
layout: page
title: 'Monthly Log'
---

{%- assign log = 'log' -%}

<div id="logs">
    {%- for post in site.tags[log] -%}
        <div class="log">
            <a href="{{- site.url -}}{{- post.url -}}">{{- post.title -}}</a>
            <time datetime="{{- post.date | date_to_xmlschema -}}">{{- post.date | date: "%Y.%m.%d" -}}</time>
        </div>
    {%- endfor -%}
</div>
